<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Hyper News</title>
</head>
<body>
<h2>Hyper news</h2>

<form action="/news/" method="get">{% csrf_token %}
    <label>Search: <input type="text" name="q"></label>
    <button type="submit">Submit</button>
</form>

{% for d, l in articleDict.items %}
    <h4>{{d}}</h4>
    <ul>
        {% for article in l %}
            <li><a target="_blank" href="/news/{{article.link}}/"/>{{article.title}}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
<a href="/news/create/">Create</a>

</body>
</html>
